<ion-header>

  <ion-navbar>
    <ion-title>registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: brown">

  <ion-item>
  <ion-label>Tipo de Usuario</ion-label>
    <ion-select [(ngModel)]="tipo">     
      <ion-option value="cliente">CLIENTE</ion-option>
      <ion-option value="chofer">CHOFER</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input
      [(ngModel)]="email"
      name="email"
      type="text"
      autocapitalize="off"
      
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input
      [(ngModel)]="password"
      name="password"
      type="password"
      
    >
    </ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating>NOMBRE</ion-label>
      <ion-input
        [(ngModel)]="nombre"
        name="email"
        type="text"
        autocapitalize="off"
        
      >
      </ion-input>
    </ion-item>
    
  <ion-item>
      <ion-label floating>APELLIDO</ion-label>
      <ion-input
        [(ngModel)]="apellido"
        name="email"
        type="text"
        autocapitalize="off"
        
      >
      </ion-input>
    </ion-item>
    
  <ion-item>
      <ion-label floating>DIRECCIÒN</ion-label>
      <ion-input
        [(ngModel)]="direccion"
        name="email"
        type="text"
        autocapitalize="off"
        
      >
      </ion-input>
    </ion-item>
    
  <ion-item>
      <ion-label floating>TELEFONO</ion-label>
      <ion-input
        [(ngModel)]="telefono"
        name="email"
        type="text"
        autocapitalize="off"
        
      >
      </ion-input>
    </ion-item>

  <div *ngIf="tipo == 'chofer'">
    <ion-list radio-group [(ngModel)]="autoPropio">
      <ion-list-header>
        Cuenta con auto propio?      
      </ion-list-header>
    
      <ion-item>
        <ion-label>Si</ion-label>
        <ion-radio checked="true" value="true" ></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="false" ></ion-radio>
      </ion-item>  
    </ion-list>
    <div *ngIf="autoPropio == 'true'">
      <ion-item>
        <ion-label floating>PATENTE</ion-label>
        <ion-input
          [(ngModel)]="patente"          
          type="text"
          autocapitalize="off"          
        >
        </ion-input>
      </ion-item>
    </div>
  </div>
  
  <div padding>
    
    <button
    ion-button 
    (click)="ValidarPatente()"
    type="submit"
    color="secondary"
    block
  >
    Validar patente 
  </button>
    <button
      ion-button 
      (click)="Registrate()"
      type="submit"
      color="secondary"
      block
    >
      Registrate 
    </button>
  </div>
</ion-content>
