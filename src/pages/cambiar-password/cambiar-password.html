<ion-header>

  <ion-navbar>
    <ion-title>cambiar-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: brown">
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contrase単a antigua</ion-label>
        <ion-input
          [(ngModel)]="passwordOld"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Nueva Contrase単a</ion-label>
          <ion-input
            [(ngModel)]="passwordNew"
            name="password"
            type="password"
            required
          >
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Repetir Contrase単a Nueva</ion-label>
          <ion-input
            [(ngModel)]="repetirPassword"
            name="password"
            type="password"
            required
          >
          </ion-input>
      </ion-item>

      <button
      ion-button 
      (click)="CambiarPassword()"
      type="submit"
      color="secondary"
      block
    >
      Cambiar contrase単a
    </button>

    <button
      ion-button 
      (click)="VolverLogin()"
      type="submit"
      color="secondary"
      block
    >
      Volver a login
    </button>

</ion-content>
